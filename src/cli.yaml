name: pzip-cli
version: "0.1.0"
author: Ugur Cayoglu <cayoglu@me.com>
about: Command line tool for pzip compression analysis
subcommands:
    - compress:
        name: Compression
        version: "0.1.0"
        author: Ugur Cayoglu <cayoglu@me.com>
        about: Compression of files using pzip
        args:
            - mode:
                help: (De-)compression modes
                index: 1
                possible_values: [compress, decompress]
                required: true
                default_value: compress
            - input:
                help: Sets the input file to use
                short: i
                long: input
                takes_value: true
                required: true
            - output:
                help: Sets the output file to use
                short: o
                long: output
                takes_value: true
                required: true
            - shape:
                help: Shape of the input file [z y x]
                short: s
                long: shape
                multiple: true
                takes_value: true
                required: true
            - type:
                help: Floating-point type
                short: t
                long: type
                required: true
                takes_value: true
                # possible_values: [f32, f64]  TODO: Support for f64 deactivated
                possible_values: [f32]
            - predictor:
                help: Predictor to be used
                short: p
                long: predictor
                possible_values: [lv, lorenz]
                takes_value: true
                default_value: lv
            - intermapping:
                help: "Mapping algorithm: f32(f64) to u32(u64)"
                long: inter
                possible_values: [untouched, u, ordered, o]
                takes_value: true
                default_value: untouched
            - intramapping:
                help: "Mapping algorithm: u32(u64) to u32(u64)"
                long: intra
                possible_values: [untouched, u, gray, g]
                takes_value: true
                default_value: untouched
            - bytemapping:
                help: "Mapping algorithm: u8 to u8"
                long: byte
                possible_values: [untouched, u, monogray, mg]
                takes_value: true
                default_value: untouched
            - compact:
                help: "Packing of bits by removal of leading zeros"
                long: compact
                possible_values: [untouched, u, nolzc]
                takes_value: true
                default_value: untouched
            - residual:
                help: "Residual algorithm to be used"
                long: residual
                possible_values: [xor, shifted, s, shiftedlzc, slzc]
                takes_value: true
                default_value: xor
            - correction:
                help: "Correction of the prediction"
                long: correction
                possible_values: [preverror, perr, delta2power2, d2p2, untouched, u]
                takes_value: true
                default_value: untouched
            - ring:
                help: "Should the data be connected along the first axis?"
                long: ring
            - cut:
                help: "Cut setting for 'shifted' residual method"
                long: cut
                takes_value: true
                required_if:
                    - [residual, shifted]
                    - [residual, s]
                default_value: "20"
            - parts:
                help: "Divisor part for correction algorithm"
                long: parts
                takes_value: true
                required_if:
                    - [correction, preverror]
                    - [correction, d2p2]
                    - [correction, delta2power2]
                    - [correction, perr]

    - analysis:
        name: Analysis
        version: "0.1.0"
        author: Ugur Cayoglu <cayoglu@me.com>
        about: Analysis of binary repr [bin, lzc, ms1, ms0, remaining]
        args:
            - input:
                help: Sets the input file to use
                short: i
                long: input
                takes_value: true
                required: true
                index: 1
            - type:
                help: Floating-point type
                short: t
                long: type
                required: true
                takes_value: true
                possible_values: [f32]
                default_value: f32
